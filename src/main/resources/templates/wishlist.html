<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ønskebogen.dk</title>
    <link rel="stylesheet" href="../static/styles.css" th:href="@{css/styles.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: darkblue;
        }

        body {
            font-family: Arial, sans-serif;
            color: darkblue;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 60px 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: antiquewhite;
            color: darkblue;
            padding: 20px 0;
            text-align: center;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .containerwish {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            position: relative;
        }

        .wish {
            width: calc(53.33% - 20px);
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .wish h2 {
            color: darkblue;
        }

        .wish p {
            word-wrap: break-word;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: antiquewhite;
            color: darkblue;
            padding: 20px;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .delete-button {
            text-decoration: none;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 15%;
            margin-left: auto;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .rediger-button {
            text-decoration: none;
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            width: 15%;
            margin-left: auto;
        }

        .rediger-button:hover {
            background-color: darkblue;
        }

        form {
            width: 100%;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1a4d80;
        }

        .link-container {
            display: flex;
            justify-content: space-around;
            width: calc(43.43% - 20px);
            margin-bottom: 30px;
            margin-top: 50px;
            position: sticky;
            padding-top: 1%;
            padding-bottom: 0.5%;
            top: 9.95%;
            z-index: 1000;
            background-color: deepskyblue;
        }

        .link-container a {
            text-decoration: none;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 0 5px;
        }

        .input-image-container {
            display: flex;
        }

        .title-container {
            flex: 1;
        }

        .image-container {
            width: auto;
            max-width: 25%;
            max-height: 25%;
            height: auto;
            overflow: hidden;
            margin-right: 17%;
            text-align: right;
        }

        .image-container img {
            width: auto;
            max-width: 90%;
            max-height: 90%;
            height: auto;
        }

        .button-container {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>

<header>
    <div class="header-container">
        <a href="/" style="text-decoration: none;">
            <h1>Ønskebogen</h1>
            <p>Opret din ønskeliste og del den med venner og familie!</p>
        </a>
    </div>
</header>

<div class="containerwish">
    <div class="link-container">
        <a th:href="@{'/create?wishListID=' + ${wishListID}}">
            <h2>Opret Ønske</h2>
            <p class="b1">Klik for at oprette nyt ønske</p>
        </a>
        <a th:href="@{'/sharepage?wishListID=' + ${wishListID}}">
            <h2>Del Ønskeliste</h2>
            <p class="b1">Klik her for at oprette et link til deling</p>
        </a>
    </div>
    <div th:each="wish : ${wishes}" class="wish">
        <div class="input-image-container">
            <div class="title-container">
                <h2 th:text="${wish.title}"></h2>
                <p th:text="${wish.beskrivelse}"></p>
            </div>
            <div class="image-container">
                <img src="@{'../static/' + ${wish.billede}}" th:src="@{${wish.billede}}" alt="Wish Image">
            </div>
        </div>
        <div class="button-container">
            <a th:if="${wish.link != null and wish.link != ''}"
               th:href="${wish.link.startsWith('http') ? wish.link : 'http://' + wish.link}"
               th:text="${wish.link}"
               target="_blank"
               style="text-decoration: none;"></a>
            <a th:href="@{'/rediger/' + ${wish.getWishID()} + '/' + ${wish.getWishListID()} + '/' + ${wish.getTitle()} + '/' + ${wish.getBeskrivelse()} + '/' + ${wish.getLink()}}" class="rediger-button">Rediger</a>
            <a th:href="@{'/delete/' + ${wish.getWishID()} + '?wishListID=' + ${wishListID}}"
               class="delete-button"
               onclick="return confirm('Er du sikker på, at du vil slette dette ønske?');">Slet</a>
        </div>
    </div>
</div>

<footer>
    <div class="footer-container">
        <p>&copy; 2024 Ønskebogen.dk</p>
    </div>
</footer>

</body>
</html>
